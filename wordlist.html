<div class="container">

  <div class="controls">
    <button onclick="playAll()" id="playBtn">â–¶ï¸ ìˆœì°¨ ì¬ìƒ ì‹œì‘</button>
    <button onclick="stopPlay()" id="stopBtn" style="background: #dc3545; display: none;">â¹ï¸ ì¬ìƒ ì¤‘ì§€</button>
    <select id="speedControl" onchange="changeSpeed()">
      <option value="0.6">ëŠë¦¬ê²Œ (0.6x)</option>
      <option value="0.8" selected>ë³´í†µ (0.8x)</option>

  <table class="word-table">

        <th class="action-col">ë™ì‘</th>
      </tr>
    </thead>
    <tbody id="wordListBody">
      <tr>
        <td colspan="4" style="text-align: center; padding: 40px;">ë‹¨ì–´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td>

<script>
let WORDS = [];
let bookmarkedWords = new Set();
let isPlaying = false;
let currentPlayIndex = 0;
let speechRate = 0.8;

// -----------------------------
// ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
// -----------------------------
async function loadData() {
  try {
    // ë‹¨ì–´ ë¶ˆëŸ¬ì˜¤ê¸°
    const response = await fetch('words.json');
    if (!response.ok) throw new Error('words.json íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
    WORDS = await response.json();
    
    // ì¦ê²¨ì°¾ê¸° ë¶ˆëŸ¬ì˜¤ê¸°
    const saved = localStorage.getItem('bookmarkedWords');
    if (saved) {
      bookmarkedWords = new Set(JSON.parse(saved));
    }
    
    // í…Œì´ë¸” ìƒì„±
    renderWordList();
    
    document.getElementById('totalCount').textContent = `ì´ ${WORDS.length}ê°œì˜ ë‹¨ì–´`;
  } catch (error) {
    alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
    console.error('Error:', error);
  }
}

// -----------------------------
// ë‹¨ì–´ ëª©ë¡ ë Œë”ë§
// -----------------------------
function renderWordList() {
  const tbody = document.getElementById('wordListBody');
  let html = '';
  
  WORDS.forEach((item, index) => {
    const isBookmarked = bookmarkedWords.has(item.word);
    const bookmarkClass = isBookmarked ? 'active' : '';
    const bookmarkText = isBookmarked ? 'â­' : 'â˜†';
    
    html += `
      <tr id="row_${index}">
        <td>${index + 1}</td>
        <td class="word-col">${item.word}</td>
        <td class="meaning-col">${item.meaning.join(', ')}</td>
        <td class="action-col">
          <button class="speak-btn" onclick="speakWord('${item.word}')">ğŸ”Š</button>
          <button class="bookmark-btn ${bookmarkClass}" onclick="toggleBookmark('${item.word}', ${index})">
            ${bookmarkText}
          </button>
        </td>
      </tr>
    `;
  });
  
  tbody.innerHTML = html;
}

// -----------------------------
// ë‹¨ì–´ ë°œìŒ
// -----------------------------
function speakWord(word) {
  const utterance = new SpeechSynthesisUtterance(word);
  utterance.lang = 'en-US';
  utterance.rate = speechRate;
  
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

// -----------------------------
// ìˆœì°¨ ì¬ìƒ
// -----------------------------
function playAll() {
  if (WORDS.length === 0) {
    alert('ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.');
    return;
  }
  
  isPlaying = true;
  currentPlayIndex = 0;
  
  document.getElementById('playBtn').style.display = 'none';
  document.getElementById('stopBtn').style.display = 'block';
  
  playNext();
}

function playNext() {
  if (!isPlaying || currentPlayIndex >= WORDS.length) {
    stopPlay();
    return;
  }
  
  const word = WORDS[currentPlayIndex].word;
  const row = document.getElementById(`row_${currentPlayIndex}`);
  
  // ì´ì „ í–‰ í•˜ì´ë¼ì´íŠ¸ ì œê±°
  document.querySelectorAll('.word-table tbody tr').forEach(tr => {
    tr.classList.remove('playing');
  });
  
  // í˜„ì¬ í–‰ í•˜ì´ë¼ì´íŠ¸
  row.classList.add('playing');
  row.scrollIntoView({ behavior: 'smooth', block: 'center' });
  
  // ë°œìŒ
  const utterance = new SpeechSynthesisUtterance(word);
  utterance.lang = 'en-US';
  utterance.rate = speechRate;
  
  utterance.onend = () => {
    if (isPlaying) {
      currentPlayIndex++;
      // ë‹¤ìŒ ë‹¨ì–´ê¹Œì§€ 0.5ì´ˆ ëŒ€ê¸°
      setTimeout(playNext, 500);
    }
  };
  
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

function stopPlay() {
  isPlaying = false;
  window.speechSynthesis.cancel();
  
  document.getElementById('playBtn').style.display = 'block';
  document.getElementById('stopBtn').style.display = 'none';
  
  // í•˜ì´ë¼ì´íŠ¸ ì œê±°
  document.querySelectorAll('.word-table tbody tr').forEach(tr => {
    tr.classList.remove('playing');
  });
}

// -----------------------------
// ì†ë„ ë³€ê²½
// -----------------------------
function changeSpeed() {
  speechRate = parseFloat(document.getElementById('speedControl').value);
}

// -----------------------------
// ì¦ê²¨ì°¾ê¸° í† ê¸€
// -----------------------------
function toggleBookmark(word, index) {
  if (bookmarkedWords.has(word)) {
    bookmarkedWords.delete(word);
  } else {
    bookmarkedWords.add(word);
  }
  
  // localStorageì— ì €ì¥
  localStorage.setItem('bookmarkedWords', JSON.stringify([...bookmarkedWords]));
  
  // ë²„íŠ¼ë§Œ ì—…ë°ì´íŠ¸ (ì „ì²´ ë Œë”ë§ ì•ˆ í•¨)
  const btn = document.querySelector(`#row_${index} .bookmark-btn`);
  if (bookmarkedWords.has(word)) {
    btn.classList.add('active');
    btn.textContent = 'â­';
  } else {
    btn.classList.remove('active');
    btn.textContent = 'â˜†';
  }
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
loadData();
</script>
