    /* ì•„ì½”ë””ì–¸ ìŠ¤íƒ€ì¼ */

    .alphabet-header.active .arrow {

    .alphabet-content {

    .alphabet-content.active {

    .word-item {

    .word-item:last-child {

    }
    .word-item:hover {
      background: #f0f8ff;
    }
    .word-item.playing {
      background: #fffacd !important;
    }
    .word-info {
      flex: 1;
    }
    .word-number {
      color: #999;

    }
    .word-name {

    }
    .word-meaning {
      color: #666;

    }
    .word-meaning.hidden {
      display: none;
    }
    .word-name.clickable {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
    }
    .word-name.clickable:hover {

    }
    .word-actions {
      display: flex;

    }
    .speak-btn {
      background: #28a745;
      color: white;
      border: none;

    }
    .speak-btn:hover {
      background: #218838;
    }
    .bookmark-btn {
      background: #ffc107;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .bookmark-btn:hover {
      background: #e0a800;
    }
    .bookmark-btn.active {
      background: #ff9800;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ğŸ“š ì „ì²´ ë‹¨ì–´ ëª©ë¡</h2>

  <!-- ë„¤ë¹„ê²Œì´ì…˜ ë©”ë‰´ -->
  <div class="nav-menu">
    <a href="wordlist.html" class="nav-btn active">ğŸ“š ì „ì²´ ë‹¨ì–´</a>
    <a href="bookmarks.html" class="nav-btn">â­ ì¦ê²¨ì°¾ê¸°</a>
    <a href="index.html" class="nav-btn">ğŸ¯ í€´ì¦ˆ</a>
  </div>

  <div class="total-count" id="totalCount">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <!-- ì»¨íŠ¸ë¡¤ ë²„íŠ¼ -->
  <div class="controls">
    <button onclick="playAll()" id="playBtn">â–¶ï¸ ìˆœì°¨ ì¬ìƒ ì‹œì‘</button>
    <button onclick="pausePlay()" id="pauseBtn" style="background: #ffc107; display: none;">â¸ï¸ ì¼ì‹œì •ì§€</button>
    <button onclick="resumePlay()" id="resumeBtn" style="background: #28a745; display: none;">â–¶ï¸ ì¬ê°œ</button>
    <button onclick="stopPlay()" id="stopBtn" style="background: #dc3545; display: none;">â¹ï¸ ì¤‘ì§€</button>
    <select id="speedControl" onchange="changeSpeed()">
      <option value="0.6">ëŠë¦¬ê²Œ (0.6x)</option>
      <option value="0.8" selected>ë³´í†µ (0.8x)</option>
      <option value="1.0">ë¹ ë¥´ê²Œ (1.0x)</option>
    </select>
    <select id="languageControl" onchange="changeLanguage()">
      <option value="en">ì˜ì–´ë§Œ</option>
      <option value="both">ì˜ì–´+í•œê¸€</option>
    </select>
  </div>

  <div class="controls" style="margin-top: 10px;">
    <button onclick="expandAll()">ğŸ“‚ ì „ì²´ í¼ì¹˜ê¸°</button>
    <button onclick="collapseAll()">ğŸ“ ì „ì²´ ì ‘ê¸°</button>
    <button onclick="toggleMeaningDisplay()" id="toggleMeaningBtn">ğŸ‘ï¸ ëœ» ìˆ¨ê¸°ê¸°</button>
  </div>

  <!-- ì•ŒíŒŒë²³ë³„ ì•„ì½”ë””ì–¸ -->
  <div id="accordionArea"></div>
</div>

<!-- ì¬ìƒ ì¤‘ ê³ ì • ì»¨íŠ¸ë¡¤ -->
<div class="controls-fixed" id="fixedControls">
  <button onclick="pausePlay()" id="fixedPauseBtn" style="background: #ffc107;">â¸ï¸ ì¼ì‹œì •ì§€</button>
  <button onclick="resumePlay()" id="fixedResumeBtn" style="background: #28a745; display: none;">â–¶ï¸ ì¬ê°œ</button>
  <button onclick="stopPlay()" style="background: #dc3545;">â¹ï¸ ì¤‘ì§€</button>
</div>

<script>
let WORDS = [];
let bookmarkedWords = new Set();
let isPlaying = false;
let isPaused = false;
let currentPlayIndex = 0;
let speechRate = 0.8;
let playMode = 'en';
let meaningHidden = false;

// -----------------------------
// ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
// -----------------------------
async function loadData() {
  try {
    const response = await fetch('words.json');
    if (!response.ok) throw new Error('words.json íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
    WORDS = await response.json();
    
    const saved = localStorage.getItem('bookmarkedWords');
    if (saved) {
      bookmarkedWords = new Set(JSON.parse(saved));
    }
    
    renderAccordion();
    document.getElementById('totalCount').textContent = `ì´ ${WORDS.length}ê°œì˜ ë‹¨ì–´`;
  } catch (error) {
    alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
    console.error('Error:', error);
  }
}

// -----------------------------
// ì•„ì½”ë””ì–¸ ë Œë”ë§
// -----------------------------
function renderAccordion() {
  // ì•ŒíŒŒë²³ë³„ë¡œ ê·¸ë£¹í™”
  const grouped = {};
  WORDS.forEach((item, index) => {
    item.originalIndex = index; // ì›ë˜ ì¸ë±ìŠ¤ ì €ì¥
    const firstLetter = item.word.charAt(0).toUpperCase();
    if (!grouped[firstLetter]) {
      grouped[firstLetter] = [];
    }
    grouped[firstLetter].push(item);
  });
  
  // ì•ŒíŒŒë²³ ìˆœì„œëŒ€ë¡œ ì •ë ¬
  const sortedLetters = Object.keys(grouped).sort();
  
  // HTML ìƒì„±
  let html = '';
  sortedLetters.forEach(letter => {
    const words = grouped[letter];
    html += `
      <div class="alphabet-section">
        <div class="alphabet-header" onclick="toggleSection('${letter}')">
          <span>${letter} (${words.length}ê°œ)</span>
          <span class="arrow">â–¼</span>
        </div>
        <div class="alphabet-content" id="section-${letter}">
    `;
    
    words.forEach(word => {
      const isBookmarked = bookmarkedWords.has(word.word);
      const bookmarkClass = isBookmarked ? 'active' : '';
      const bookmarkText = isBookmarked ? 'â­' : 'â˜†';
      const meaningClass = meaningHidden ? 'hidden' : '';
      const wordNameClass = meaningHidden ? 'clickable' : '';
      
      html += `
        <div class="word-item" id="word-${word.originalIndex}">
          <div class="word-info">
            <div class="word-number">#${word.originalIndex + 1}</div>
            <div class="word-name ${wordNameClass}" onclick="${meaningHidden ? `toggleIndividualMeaning(${word.originalIndex})` : ''}">${word.word}</div>
            <div class="word-meaning ${meaningClass}" id="meaning-${word.originalIndex}">${word.meaning.join(', ')}</div>
          </div>
          <div class="word-actions">
            <button class="speak-btn" onclick="speakWord('${word.word}')">ğŸ”Š</button>
            <button class="bookmark-btn ${bookmarkClass}" onclick="toggleBookmark('${word.word}', ${word.originalIndex})">
              ${bookmarkText}
            </button>
          </div>
        </div>
      `;
    });
    
    html += `
        </div>
      </div>
    `;
  });
  
  document.getElementById('accordionArea').innerHTML = html;
}

// -----------------------------
// ì„¹ì…˜ í† ê¸€
// -----------------------------
function toggleSection(letter) {
  const content = document.getElementById(`section-${letter}`);
  const header = content.previousElementSibling;
  
  content.classList.toggle('active');
  header.classList.toggle('active');
}

// -----------------------------
// ì „ì²´ í¼ì¹˜ê¸°/ì ‘ê¸°
// -----------------------------
function expandAll() {
  document.querySelectorAll('.alphabet-content').forEach(el => {
    el.classList.add('active');
    el.previousElementSibling.classList.add('active');
  });
}

function collapseAll() {
  document.querySelectorAll('.alphabet-content').forEach(el => {
    el.classList.remove('active');
    el.previousElementSibling.classList.remove('active');
  });
}

// -----------------------------
// ë‹¨ì–´ ë°œìŒ
// -----------------------------
function speakWord(word) {
  const utterance = new SpeechSynthesisUtterance(word);
  utterance.lang = 'en-US';
  utterance.rate = speechRate;
  
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

// -----------------------------
// ìˆœì°¨ ì¬ìƒ
// -----------------------------
function playAll() {
  if (WORDS.length === 0) {
    alert('ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.');
    return;
  }
  
  isPlaying = true;
  isPaused = false;
  currentPlayIndex = 0;
  
  document.getElementById('playBtn').style.display = 'none';
  document.getElementById('pauseBtn').style.display = 'block';
  document.getElementById('resumeBtn').style.display = 'none';
  document.getElementById('stopBtn').style.display = 'block';
  document.getElementById('fixedControls').style.display = 'flex';
  document.getElementById('fixedPauseBtn').style.display = 'block';
  document.getElementById('fixedResumeBtn').style.display = 'none';
  
  playNext();
}

function playNext() {
  if (!isPlaying || isPaused) {
    return;
  }
  
  if (currentPlayIndex >= WORDS.length) {
    stopPlay();
    return;
  }
  
  const currentWord = WORDS[currentPlayIndex];
  const word = currentWord.word;
  const meaning = currentWord.meaning.join(', ');
  const wordEl = document.getElementById(`word-${currentPlayIndex}`);
  
  // ì´ì „ í•˜ì´ë¼ì´íŠ¸ ì œê±°
  document.querySelectorAll('.word-item').forEach(el => {
    el.classList.remove('playing');
  });
  
  // í˜„ì¬ í•˜ì´ë¼ì´íŠ¸
  if (wordEl) {
    wordEl.classList.add('playing');
  }
  
  // ë°œìŒ
  if (playMode === 'en') {
    speakText(word, 'en-US', () => {
      if (isPlaying && !isPaused) {
        currentPlayIndex++;
        setTimeout(playNext, 500);
      }
    });
  } else {
    speakText(word, 'en-US', () => {
      if (isPlaying && !isPaused) {
        setTimeout(() => {
          speakText(meaning, 'ko-KR', () => {
            if (isPlaying && !isPaused) {
              currentPlayIndex++;
              setTimeout(playNext, 500);
            }
          });
        }, 300);
      }
    });
  }
}

function speakText(text, lang, callback) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = lang;
  utterance.rate = speechRate;
  
  if (callback) {
    utterance.onend = callback;
  }
  
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

function pausePlay() {
  isPaused = true;
  window.speechSynthesis.cancel();
  
  document.getElementById('pauseBtn').style.display = 'none';
  document.getElementById('resumeBtn').style.display = 'block';
  document.getElementById('fixedPauseBtn').style.display = 'none';
  document.getElementById('fixedResumeBtn').style.display = 'block';
}

function resumePlay() {
  isPaused = false;
  
  document.getElementById('pauseBtn').style.display = 'block';
  document.getElementById('resumeBtn').style.display = 'none';
  document.getElementById('fixedPauseBtn').style.display = 'block';
  document.getElementById('fixedResumeBtn').style.display = 'none';
  
  playNext();
}

function stopPlay() {
  isPlaying = false;
  isPaused = false;
  window.speechSynthesis.cancel();
  
  document.getElementById('playBtn').style.display = 'block';
  document.getElementById('pauseBtn').style.display = 'none';
  document.getElementById('resumeBtn').style.display = 'none';
  document.getElementById('stopBtn').style.display = 'none';
  document.getElementById('fixedControls').style.display = 'none';
  
  document.querySelectorAll('.word-item').forEach(el => {
    el.classList.remove('playing');
  });
}

// -----------------------------
// ì†ë„/ì–¸ì–´ ë³€ê²½
// -----------------------------
function changeSpeed() {
  speechRate = parseFloat(document.getElementById('speedControl').value);
}

function changeLanguage() {
  playMode = document.getElementById('languageControl').value;
}

// -----------------------------
// ì¦ê²¨ì°¾ê¸° í† ê¸€
// -----------------------------
function toggleBookmark(word, index) {
  if (bookmarkedWords.has(word)) {
    bookmarkedWords.delete(word);
  } else {
    bookmarkedWords.add(word);
  }
  
  localStorage.setItem('bookmarkedWords', JSON.stringify([...bookmarkedWords]));
  
  const btn = document.querySelector(`#word-${index} .bookmark-btn`);
  if (bookmarkedWords.has(word)) {
    btn.classList.add('active');
    btn.textContent = 'â­';
  } else {
    btn.classList.remove('active');
    btn.textContent = 'â˜†';
  }
}

// -----------------------------
// ëœ» í‘œì‹œ í† ê¸€
// -----------------------------
function toggleMeaningDisplay() {
  meaningHidden = !meaningHidden;
  const btn = document.getElementById('toggleMeaningBtn');
  
  if (meaningHidden) {
    btn.textContent = 'ëœ» ë³´ì´ê¸°';
    // ëª¨ë“  ëœ» ìˆ¨ê¸°ê¸°
    document.querySelectorAll('.word-meaning').forEach(el => {
      el.classList.add('hidden');
    });
    // ëª¨ë“  ë‹¨ì–´ë¥¼ í´ë¦­ ê°€ëŠ¥í•˜ê²Œ
    document.querySelectorAll('.word-name').forEach(el => {
      el.classList.add('clickable');
      const wordId = el.parentElement.parentElement.id.replace('word-', '');
      el.setAttribute('onclick', `toggleIndividualMeaning(${wordId})`);
    });
  } else {
    btn.textContent = 'ëœ» ìˆ¨ê¸°ê¸°';
    // ëª¨ë“  ëœ» ë³´ì´ê¸°
    document.querySelectorAll('.word-meaning').forEach(el => {
      el.classList.remove('hidden');
    });
    // í´ë¦­ ê¸°ëŠ¥ ì œê±°
    document.querySelectorAll('.word-name').forEach(el => {
      el.classList.remove('clickable');
      el.removeAttribute('onclick');
    });
  }
}

// -----------------------------
// ê°œë³„ ë‹¨ì–´ ëœ» í† ê¸€
// -----------------------------
function toggleIndividualMeaning(index) {
  const meaningEl = document.getElementById(`meaning-${index}`);
  if (meaningEl) {
    meaningEl.classList.toggle('hidden');
  }
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
loadData();
</script>
</body>
