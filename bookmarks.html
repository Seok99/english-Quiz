<script>
let WORDS = [];
let bookmarkedWords = new Set();
let bookmarkedWordsList = [];
let isPlaying = false;
let currentPlayIndex = 0;
let speechRate = 0.8;

// -----------------------------
// ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
// -----------------------------
async function loadData() {
  try {
    // ë‹¨ì–´ ë¶ˆëŸ¬ì˜¤ê¸°
    const response = await fetch('words.json');
    if (!response.ok) throw new Error('words.json íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
    WORDS = await response.json();
    
    // ì¦ê²¨ì°¾ê¸° ë¶ˆëŸ¬ì˜¤ê¸°
    const saved = localStorage.getItem('bookmarkedWords');
    if (saved) {
      bookmarkedWords = new Set(JSON.parse(saved));
    }
    
    // ì¦ê²¨ì°¾ê¸°ëœ ë‹¨ì–´ë§Œ í•„í„°ë§
    bookmarkedWordsList = WORDS.filter(item => bookmarkedWords.has(item.word));
    
    // ë Œë”ë§
    if (bookmarkedWordsList.length === 0) {
      showEmptyMessage();
    } else {
      renderWordList();
    }
    
    updateCount();
  } catch (error) {
    alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
    console.error('Error:', error);
  }
}

// -----------------------------
// ë¹ˆ ë©”ì‹œì§€ í‘œì‹œ
// -----------------------------
function showEmptyMessage() {
  document.getElementById('emptyMessage').style.display = 'block';
  document.getElementById('wordTable').style.display = 'none';
  document.getElementById('controlsArea').style.display = 'none';
}

// -----------------------------
// ë‹¨ì–´ ëª©ë¡ ë Œë”ë§
// -----------------------------
function renderWordList() {
  document.getElementById('emptyMessage').style.display = 'none';
  document.getElementById('wordTable').style.display = 'table';
  document.getElementById('controlsArea').style.display = 'flex';
  
  const tbody = document.getElementById('wordListBody');
  let html = '';
  
  bookmarkedWordsList.forEach((item, index) => {
    html += `
      <tr id="row_${index}">
        <td>${index + 1}</td>
        <td class="word-col">${item.word}</td>
        <td class="meaning-col">${item.meaning.join(', ')}</td>
        <td class="action-col">
          <button class="speak-btn" onclick="speakWord('${item.word}')">ğŸ”Š</button>
          <button class="remove-btn" onclick="removeBookmark('${item.word}')">âŒ</button>
        </td>
      </tr>
    `;
  });
  
  tbody.innerHTML = html;
}

// -----------------------------
// ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
// -----------------------------
function updateCount() {
  document.getElementById('totalCount').textContent = 
    `ì¦ê²¨ì°¾ê¸° ë‹¨ì–´: ${bookmarkedWordsList.length}ê°œ`;
}

// -----------------------------
// ë‹¨ì–´ ë°œìŒ
// -----------------------------
function speakWord(word) {
  const utterance = new SpeechSynthesisUtterance(word);
  utterance.lang = 'en-US';
  utterance.rate = speechRate;
  
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

// -----------------------------
// ìˆœì°¨ ì¬ìƒ
// -----------------------------
function playAll() {
  if (bookmarkedWordsList.length === 0) {
    alert('ì¦ê²¨ì°¾ê¸°í•œ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.');
    return;
  }
  
  isPlaying = true;
  currentPlayIndex = 0;
  
  document.getElementById('playBtn').style.display = 'none';
  document.getElementById('stopBtn').style.display = 'block';
  
  playNext();
}

function playNext() {
  if (!isPlaying || currentPlayIndex >= bookmarkedWordsList.length) {
    stopPlay();
    return;
  }
  
  const word = bookmarkedWordsList[currentPlayIndex].word;
  const row = document.getElementById(`row_${currentPlayIndex}`);
  
  // ì´ì „ í–‰ í•˜ì´ë¼ì´íŠ¸ ì œê±°
  document.querySelectorAll('.word-table tbody tr').forEach(tr => {
    tr.classList.remove('playing');
  });
  
  // í˜„ì¬ í–‰ í•˜ì´ë¼ì´íŠ¸
  if (row) {
    row.classList.add('playing');
    row.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
  
  // ë°œìŒ
  const utterance = new SpeechSynthesisUtterance(word);
  utterance.lang = 'en-US';
  utterance.rate = speechRate;
  
  utterance.onend = () => {
    if (isPlaying) {
      currentPlayIndex++;
      // ë‹¤ìŒ ë‹¨ì–´ê¹Œì§€ 0.5ì´ˆ ëŒ€ê¸°
      setTimeout(playNext, 500);
    }
  };
  
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

function stopPlay() {
  isPlaying = false;
  window.speechSynthesis.cancel();
  
  document.getElementById('playBtn').style.display = 'block';
  document.getElementById('stopBtn').style.display = 'none';
  
  // í•˜ì´ë¼ì´íŠ¸ ì œê±°
  document.querySelectorAll('.word-table tbody tr').forEach(tr => {
    tr.classList.remove('playing');
  });
}

// -----------------------------
// ì†ë„ ë³€ê²½
// -----------------------------
function changeSpeed() {
  speechRate = parseFloat(document.getElementById('speedControl').value);
}

// -----------------------------
// ì¦ê²¨ì°¾ê¸° ì œê±°
// -----------------------------
function removeBookmark(word) {
  if (!confirm(`"${word}"ë¥¼ ì¦ê²¨ì°¾ê¸°ì—ì„œ ì œê±°í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
    return;
  }
  
  bookmarkedWords.delete(word);
  localStorage.setItem('bookmarkedWords', JSON.stringify([...bookmarkedWords]));
  
  // ì¬ìƒ ì¤‘ì´ë©´ ì¤‘ì§€
  if (isPlaying) {
    stopPlay();
  }
  
  // ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
  loadData();
}

// -----------------------------
// ì „ì²´ ì‚­ì œ
// -----------------------------

  if (bookmarkedWordsList.length === 0) {
    alert('ì‚­ì œí•  ì¦ê²¨ì°¾ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.');
    return;

    return;
  }
  
  bookmarkedWords.clear();
  localStorage.setItem('bookmarkedWords', JSON.stringify([]));
  
  // ì¬ìƒ ì¤‘ì´ë©´ ì¤‘ì§€
  if (isPlaying) {
    stopPlay();
  }
  
  // ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
  loadData();
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°

</script>
