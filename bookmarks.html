<div class="container">

  <div class="nav-menu">

  <!-- ì»¨íŠ¸ë¡¤ ë²„íŠ¼ -->
  <div class="controls" id="controlsArea" style="display:none;">
    <button onclick="expandAll()">ğŸ“‚ ì „ì²´ í¼ì¹˜ê¸°</button>
    <button onclick="collapseAll()">ğŸ“ ì „ì²´ ì ‘ê¸°</button>
    <button onclick="clearAllBookmarks()" class="clear-all-btn">ğŸ—‘ï¸ ì „ì²´ ì‚­ì œ</button>
  </div>

  <!-- ì•ŒíŒŒë²³ë³„ ì•„ì½”ë””ì–¸ -->
  <div id="accordionArea"></div>

  <div class="empty-message" id="emptyMessage" style="display:none;">
    <div>â­ ì¦ê²¨ì°¾ê¸°í•œ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>
    <div style="margin-top: 10px; color: #bbb;">í€´ì¦ˆë‚˜ ì „ì²´ ë‹¨ì–´ í˜ì´ì§€ì—ì„œ ë‹¨ì–´ë¥¼ ì¦ê²¨ì°¾ê¸°ì— ì¶”ê°€í•´ë³´ì„¸ìš”!</div>
    <button onclick="location.href='wordlist.html'">ğŸ“š ì „ì²´ ë‹¨ì–´ ë³´ëŸ¬ê°€ê¸°</button>

<script>
let WORDS = [];
let bookmarkedWords = new Set();
let bookmarkedWordsList = [];

// -----------------------------
// ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
// -----------------------------
async function loadData() {
  try {
    // ë‹¨ì–´ ë¶ˆëŸ¬ì˜¤ê¸°
    const response = await fetch('words.json');
    if (!response.ok) throw new Error('words.json íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
    WORDS = await response.json();
    
    // ì¦ê²¨ì°¾ê¸° ë¶ˆëŸ¬ì˜¤ê¸°
    const saved = localStorage.getItem('bookmarkedWords');
    if (saved) {
      bookmarkedWords = new Set(JSON.parse(saved));
    }
    
    // ì¦ê²¨ì°¾ê¸°ëœ ë‹¨ì–´ë§Œ í•„í„°ë§
    bookmarkedWordsList = WORDS.filter(item => bookmarkedWords.has(item.word));
    
    // ë Œë”ë§
    if (bookmarkedWordsList.length === 0) {
      showEmptyMessage();
    } else {
      renderAccordion();
    }
    
    updateCount();
  } catch (error) {
    alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
    console.error('Error:', error);
  }
}

// -----------------------------
// ë¹ˆ ë©”ì‹œì§€ í‘œì‹œ
// -----------------------------
function showEmptyMessage() {
  document.getElementById('emptyMessage').style.display = 'block';
  document.getElementById('accordionArea').style.display = 'none';
  document.getElementById('controlsArea').style.display = 'none';
}

// -----------------------------
// ì•„ì½”ë””ì–¸ ë Œë”ë§
// -----------------------------
function renderAccordion() {
  document.getElementById('emptyMessage').style.display = 'none';
  document.getElementById('accordionArea').style.display = 'block';
  document.getElementById('controlsArea').style.display = 'flex';
  
  // ì•ŒíŒŒë²³ë³„ë¡œ ê·¸ë£¹í™”
  const grouped = {};
  bookmarkedWordsList.forEach(item => {
    const firstLetter = item.word.charAt(0).toUpperCase();
    if (!grouped[firstLetter]) {
      grouped[firstLetter] = [];
    }
    grouped[firstLetter].push(item);
  });
  
  // ì•ŒíŒŒë²³ ìˆœì„œëŒ€ë¡œ ì •ë ¬
  const sortedLetters = Object.keys(grouped).sort();
  
  // HTML ìƒì„±
  let html = '';
  sortedLetters.forEach(letter => {
    const words = grouped[letter];
    html += `
      <div class="alphabet-section">
        <div class="alphabet-header" onclick="toggleSection('${letter}')">
          <span>${letter} (${words.length}ê°œ)</span>
          <span class="arrow">â–¼</span>
        </div>
        <div class="alphabet-content" id="section-${letter}">
    `;
    
    words.forEach(word => {
      html += `
        <div class="word-item">
          <div class="word-info">
            <div class="word-name">${word.word}</div>
            <div class="word-meaning">${word.meaning.join(', ')}</div>
          </div>
          <div class="word-actions">
            <button class="speak-btn" onclick="speakWord('${word.word}')">ğŸ”Š</button>
            <button class="remove-btn" onclick="removeBookmark('${word.word}')">âŒ</button>
          </div>
        </div>
      `;
    });
    
    html += `
        </div>
      </div>
    `;
  });
  
  document.getElementById('accordionArea').innerHTML = html;
}

// -----------------------------
// ì„¹ì…˜ í† ê¸€
// -----------------------------
function toggleSection(letter) {
  const content = document.getElementById(`section-${letter}`);
  const header = content.previousElementSibling;
  
  content.classList.toggle('active');
  header.classList.toggle('active');
}

// -----------------------------
// ì „ì²´ í¼ì¹˜ê¸°/ì ‘ê¸°
// -----------------------------
function expandAll() {
  document.querySelectorAll('.alphabet-content').forEach(el => {
    el.classList.add('active');
    el.previousElementSibling.classList.add('active');
  });
}

function collapseAll() {
  document.querySelectorAll('.alphabet-content').forEach(el => {
    el.classList.remove('active');
    el.previousElementSibling.classList.remove('active');
  });
}

// -----------------------------
// ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
// -----------------------------
function updateCount() {
  document.getElementById('totalCount').textContent = 
    `ì¦ê²¨ì°¾ê¸° ë‹¨ì–´: ${bookmarkedWordsList.length}ê°œ`;
}

// -----------------------------
// ë‹¨ì–´ ë°œìŒ
// -----------------------------
function speakWord(word) {
  const utterance = new SpeechSynthesisUtterance(word);
  utterance.lang = 'en-US';
  utterance.rate = 0.8;
  
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

// -----------------------------
// ì¦ê²¨ì°¾ê¸° ì œê±°
// -----------------------------
function removeBookmark(word) {
  if (!confirm(`"${word}"ë¥¼ ì¦ê²¨ì°¾ê¸°ì—ì„œ ì œê±°í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
    return;
  }
  
  bookmarkedWords.delete(word);
  localStorage.setItem('bookmarkedWords', JSON.stringify([...bookmarkedWords]));
  
  // ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
  loadData();
}

// -----------------------------
// ì „ì²´ ì‚­ì œ
// -----------------------------
function clearAllBookmarks() {
  if (bookmarkedWordsList.length === 0) {
    alert('ì‚­ì œí•  ì¦ê²¨ì°¾ê¸°ê°€ ì—†ìŠµë‹ˆë‹¤.');
    return;
  }
  
  if (!confirm(`ëª¨ë“  ì¦ê²¨ì°¾ê¸°(${bookmarkedWordsList.length}ê°œ)ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
    return;
  }
  
  bookmarkedWords.clear();
  localStorage.setItem('bookmarkedWords', JSON.stringify([]));
  
  // ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
  loadData();
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
loadData();
</script>
